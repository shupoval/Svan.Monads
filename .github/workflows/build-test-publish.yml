name: Build, Test & Publish
permissions:
  contents: write
  packages: write

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Build, Test & Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.x"
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: Get version
        if: github.ref_name == github.event.repository.default_branch
        id: version
        run: |
          dotnet tool install --global nbgv
          echo "version=$(nbgv get-version -v NuGetPackageVersion)" >> "$GITHUB_OUTPUT"
      - name: Generate release notes
        if: github.ref_name == github.event.repository.default_branch
        id: release-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          {
            echo 'notes<<RELEASE_NOTES_EOF'
            gh api repos/${{ github.repository }}/releases/generate-notes \
              -f tag_name="v${{ steps.version.outputs.version }}" \
              --jq .body
            echo 'RELEASE_NOTES_EOF'
          } >> "$GITHUB_OUTPUT"
      - name: Pack
        if: github.ref_name == github.event.repository.default_branch
        env:
          RELEASE_NOTES: ${{ steps.release-notes.outputs.notes }}
        run: |
          printf '%s' "$RELEASE_NOTES" > release-notes.txt
          dotnet pack -c Release -o . '-p:PackageReleaseNotes=$([System.IO.File]::ReadAllText("release-notes.txt"))'
      - name: Publish
        if: github.ref_name == github.event.repository.default_branch
        run: dotnet nuget push Svan.Monads.*.nupkg -k ${{ secrets.NUGET_KEY }} -s https://api.nuget.org/v3/index.json
      - name: Create GitHub Release
        if: github.ref_name == github.event.repository.default_branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "v${{ steps.version.outputs.version }}" --generate-notes --title "v${{ steps.version.outputs.version }}"
